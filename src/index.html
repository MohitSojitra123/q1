<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Booking</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  

  <body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-sm bg-gray-800 p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Enter Your Name</h2>

    <label for="username" class="block mb-2 text-sm font-medium text-gray-300">Your Name:</label>
    <input
      type="text"
      id="username"
      placeholder="Enter your name"
      class="w-full px-4 py-2 mb-4 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      onclick="generateTicket()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-200"
    >
      Generate Ticket
    </button>
  </div>

  <script>
    function generateTicket() {
      const name = document.getElementById("username").value.trim();
      if (name === "") {
        alert("Please enter your name!");
        return;
      }
      // Encode the name to handle spaces and special characters
      const encodedName = encodeURIComponent(name);
      // Redirect to user page with name in URL parameter
      window.location.href = `userpage.html?name=${encodedName}`;
    }
  </script>
</body>
</html>
