/* Semi-circle cutouts on left and right */
.cutout {
  width: 40px;
  height: 40px;
  background: #cbe0fd; 
  border-radius: 50%;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 2;
}

.left {
  left: -20px;
}

.right {
  right: -20px;
}

/* Center dashed line */
.dashed-line {
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  border-top: 2px dashed #ccc;
  transform: translateY(-1px);
  z-index: 1;
}
